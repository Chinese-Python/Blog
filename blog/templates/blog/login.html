<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>login</title>
    <meta name="author" content="caitinggui">
    <style type="text/css">
        body {
            padding-top: 60px;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>

<body> 
    <div class="well">
        <h1>login</h1>
        <p>&nbsp;</p>

            {% csrf_token %}
            {{ form.as_p }}
            <p class="form-actions">
                <input type="submit" value="登录" class="btn btn-primary">
                <a href="{% url 'blog:retrieve'  %}"><input type="button" value="忘记密码" class="btn btn-danger"></a>
                <a href="{% url 'blog:regist'  %}"><input type="button" value="注册账号?" class="btn btn-success"></a>
            </p>
        </form>
        {{ login_info }}
    </div>

</body>
</html>
