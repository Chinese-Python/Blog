<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Myblog</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/pygments/github.css' %}">
    <link rel="stylesheet" href="{% static 'lib/css/bootstrap.min.css' %}">
</head>
<body>
<div id="header">
    <div id="header-warp">
        <a href="{% url 'blog:index' %}" title="第一个博客" id="logo"></a>
        <ul id="header-nav">
            <li><a href="{% url 'blog:index' %}">首页</a></li>
        </ul>
        <div id='header-middle' class='qrcode'>
            <form method='post' action='{% url "blog:qrcode" %}'>
               {% csrf_token %}
                <p>
                    <label for='target_url'>要转换的url</label>
                    <input name='target_url' type='text' value="if leave empty, it will be current url">
                    <input class='btn btn-primary' type='submit' value="生成二维码">
                </p>
            </form>
        </div>
        <div id="header-right" class="login">
            <div id="user">
            <!-- 不可使用request.session['username'], 模板中的语句都不带参数-->
            {% if request.session.username %}
                <a href="{% url 'blog:logout' %}">{{ request.session.username }}</a>
            {% else %}
                <a href="{% url 'blog:regist' %}">注册</a>
                <a href="{% url 'blog:login' %}">登陆</a>
            {% endif %}
            </div>
        </div>
    </div>
</div>

{% block content %}{% endblock %}

<div id="footer" class="noselect">
    <ul id="ft-links">
        <li><a href="https://github.com/caitinggui/Blog" target="_blank">友情链接1</a></li>
    </ul>
    <ul id="ft-about-links">
        <li><a href="" target="_blank">友情链接2</a></li>
    </ul>
    <div id="copyright">&copy; djangoBlog</div>
</div>
<script type="text/javascript" src="{% static 'blog/js/jquery.js' %}"></script>

<script type="text/javascript" src="{% static 'lib/js/bootstrap.min.js' %}"></script>
</body>
</html>
